{% extends "nav.html" %}
{% block content %}
    <div class="container">

        <h1 class="text-center">Словарь</h1>

            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>Слово</th>
                        <th>Перевод</th>
                    </tr>
                </thead>
                <tbody>
                    {% for word in words %}
                        <tr>
                            <td>{{ word.word }}</td>
                            <td>{{ word.translation }}</td>
                        </tr>
                    {% endfor %}
            </table>
        </div>
{% endblock %}
